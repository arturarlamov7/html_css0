<!DOCTYPE html>
<html>
<head>
	<title> Geolocaion API </title>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="0">
		<tr>
			<td>
				широта
			</td>
			<td>
				<p id="latitude">				
				</p>
			</td>
		</tr>
		<tr>
			<td>
				долгота
			</td>
			<td>
				<p id="longitude">
				</p>
			</td>
		</tr>
		<tr>
			<td>
				точность (метры)
			</td>
			<td>
				<p id="accuracy">
				</p>
			</td>
		</tr>
		<tr>
			<td>
				высота
			</td>
			<td>
				<p id="altitude">		
				</p>
			</td>
		</tr>
		<tr>
			<td>
				точность (высота)
			</td>
			<td>
				<p id="altitudeAccurecy">
				</p>
			</td>
		</tr>
		<tr>
			<td>
				курс
			</td>
			<td>
				<p id="heading">
				</p>
			</td>
		</tr>
		<tr>
			<td>
				скорость
			</td>
			<td>
				<p id="speed">	
				</p>
			</td>
		</tr>
	</table>
	<p id="status">
	</p>
	<script type="text/javascript">
		navigator.Geolocaion.getCurrentPosition(updateLocation, handleError);

		function updateLocation(position) {
			var $ = function (selector) {
				return document.getElemetById(selector);
		}

		$("latitude").inner.HTML = position.coords.latitude;
		$("longitude").innerHTML = position.coords.longitude;
		$("accuracy").innerHTML = position.coords.accuracy;
		$("altitude").innerHTML = position.coords.altitude;
		$("altitudeAccurecy").innerHTML = position.coords.altitudeAccurecy;
		$("heading").innerHTML = position.coords.heading;
		$("spped").innerHTML = position.coords.spped;
	}

	function handleError(error) {
		switch (error.code) {
			case 0:
				uptadeStatus("При попытке определить местоположение возникла ошибка: " + error.message);
				break;
			case 1:
				uptadeStatus("Пользователь запретил получение данных о местоположении.");
				break;
			case 2:
				uptadeStatus("Браузеру не удалось определить местоположение:" + error.message);
				break;
			case 3:
				uptadeStatus("Истекло доступное время ожидания.");
				break;
		}
	}

	function updateStatus(message) {
		document.getElemetById("status").innerHTML = message;
	}
	</script>			
</body>
</html>
