<!DOCTYPE html>
<html>
<head>
	<title>Проверка поддержки WebStorage</title>
	<script>
		function init() {
			var e = document.getElementById("support");
 
			if (window.sessionStorage) {
				e.innerHTML = "Этот браузер поддержкивает sessionStorage";
			} else {
				e.innerHTML = "Этот браузер не поддержкивает sessionStorage";
			}

			e.innerHTML += "<br />";

			if (window.localStorage) {
				e.innerHTML += "Этот браузер поддержкивает localStorage";
			} else {
				e.innerHTML += "Этот браузер не поддержкивает localStorage";
			}
		}

		window.addEventListener("load", init, false);
	</script>
</head>
<body>
	<div id="support">

	</div>	
</body>
</html>
