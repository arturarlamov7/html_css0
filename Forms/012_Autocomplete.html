<!DOCTYPE html>
<html>
<head>
	<title> Атрибут Autocomplete </title>
</head>
<body>
	<form>
		<fieldset>
			<legend> Авторизация </legend>
			<p>
				<label>
					Имя пользователя
					<input type="text" name="username" autocomplete="off" /></label>

		<p>
			<input type="sumbit" value="Отправить" />
		</p>
	</form>
	<a href="http://google.com"></a>Проверка работы атрибутов </a>
	<p></p>
</body>
</html>
