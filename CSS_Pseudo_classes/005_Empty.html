<!DOCTYPE html>
<html>
<head>
	<title>empty</title>
	<style>
		/*:empty - псевдокласс, который предстовляет пустые элементы - те,
		которые не содержат дочерних элементов, текста или пробелов */
		span:empty {
			background: red;
			padding: 3px;
			margin: 7px;
		}

			span:empty::before {
				content: "Пустой элемент";
				font-weight: bold;
			}
	</style>
</head>
<body>
	<span></span>
	<p>
		Lorem ipsum dolor<span></span> sit amet, consectetur adipisicing elit. Facilis fuga, provident at beatae blanditiis atque numquam repellendus exercitationem quas natus quis, veritatis eius assumenda totam officia nulla, nesciunt officiis a.
		<span></span>
	</p>	
</body>
</html>
