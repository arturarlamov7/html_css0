<!DOCTYPE html>
<html>
<head>
	<title>:read-write</title>
	<style>
		/*элементы форм не доступны для редактирования (с атрибутом readonly="readonly")*/
		input:read-only {
			opacity: 0.7;
			border: 1px solid red;
		}

		/*элементы форм, которые поддерживают редактирование*/
		input:read-write {
			border: 2px solid green;
		}
	</style>
</head>
<body>
	<form>
		<p>
			<input type="text" size="40" value="Введенный текс не может извеняться" readonly="readonly">
		</p>
		<p>
			<input type="text" size="40" value="Этот текст может">
		</p>
		<p>
			<input type="sumbit" value="Отправить">
		</p>
	</form>
</body>
</html>
