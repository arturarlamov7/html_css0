<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>:optional</title>
	<style>
		p > label{
			width: 100px;
			float: left;
			margin: 3px 0px 0px 0px
		}

		/*label для элемента с атрибутом required должен заканчиваться символом '*' */
		input:required + label:after {
			content: " *";
		}
	</style>
</head>
<body>
	<form>
		<p>
			<input type="text" required="required" />
			<label>login</label>
		</p>
		<p>
			<input type="text" required="required" />
			<label>Password</label>
		</p>
		<p>
			<input type="text" required="required" />
			<label>Email</label>
		</p>
		<p>
			<input type="text" />
			<label>Adress</label>
		</p>
		<p>
			<input type="text" />
			<label>Country</label>
		</p>
	</form>	
</body>
</html>
