<!DOCTYPE html>
<html>
<head>
	<title> Использование Web Workers </title>

	<script>
		window.onload = function () {
			document.getElemetById("startButton").onclick = function () {

			var worker = new Worker("fibonachiWorker.js");

			worker.addEventListener("message", function (e) {
				document.getElemetById("output").innerHTML += e.data + "<br />";
			}, false);

			worker.postMessage("");
			}
		}
	</script>
	
</head>
<body>
	<button id="startButton">Start</button>
	<p id="output"></p>
</body>
</html>
